name: pylint

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2 
        with:
          python-version: "3.x"

      - name: Run pylint
        run: |
          pylint --fail-under=9 $(git diffname-only HEAD~1..HEAD -- '*.py') || true
